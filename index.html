<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrogram Viewing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 18px;
        }
        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .map-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .map-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .map-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .map-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .map-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hydrophone Data from Haro Strait</h1>
            <p>** fill with more info **</p>
        </div>
        
        <div class="map-grid">

            <a href="2025-04-02_13.18.34_to_13.19.34.html" class="map-card">
                <div class="map-icon"></div>
                <div class="map-title">test</div>
                <div class="map-description">testing</div>
            </a>

  	    <a href="2025-11-09-03.30.00.html" class="map-card">
                <div class="map-icon"></div>
                <div class="map-title">Reverberant Humpbacks</div>
                <div class="map-description">November 9th, 2025 3:30 am</div>
            </a>
            
        </div>
        
        <div class="last-updated">
            Last updated: <span id="currentDate"></span>
        </div>
    </div>

    <script>
        // Add current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
